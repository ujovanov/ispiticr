<div class="min-h-screen bg-slate-50 py-8 px-4">
  <div class="container mx-auto flex items-center justify-center min-h-[calc(100vh-4rem)]">
    
    <div class="w-full max-w-3xl">
      
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-sky-100 rounded-full mb-4">
          <svg class="w-8 h-8 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-slate-900 mb-2">Registracija</h1>
        <p class="text-slate-600">Kreirajte svoj nalog</p>
      </div>

      <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
        <div class="p-8">
          
          
          <form (ngSubmit)="onSubmit()" class="space-y-5">
            
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="firstName" class="block text-sm font-semibold text-slate-700 mb-2">Ime *</label>
                <input
                  type="text"
                  id="firstName"
                  [(ngModel)]="firstName"
                  name="firstName"
                  placeholder="Unesite ime"
                  class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors duration-200 text-base placeholder-slate-400"
                />
              </div>
              <div>
                <label for="lastName" class="block text-sm font-semibold text-slate-700 mb-2">Prezime *</label>
                <input
                  type="text"
                  id="lastName"
                  [(ngModel)]="lastName"
                  name="lastName"
                  placeholder="Unesite prezime"
                  class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors duration-200 text-base placeholder-slate-400"
                />
              </div>
            </div>

            <div>
              <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Email *</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                placeholder="uros.jovanov.22@singimail.rs"
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors duration-200 text-base placeholder-slate-400"
              />
            </div>

            <div>
              <label for="phone" class="block text-sm font-semibold text-slate-700 mb-2">Telefon *</label>
              <input
                type="tel"
                id="phone"
                [(ngModel)]="phone"
                name="phone"
                placeholder="+381 XX XXX XXXX"
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors duration-200 text-base placeholder-slate-400"
              />
            </div>

            <div>
              <label for="address" class="block text-sm font-semibold text-slate-700 mb-2">Adresa *</label>
              <input
                type="text"
                id="address"
                [(ngModel)]="address"
                name="address"
                placeholder="Ulica i broj, grad"
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors duration-200 text-base placeholder-slate-400"
              />
            </div>

            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Omiljene vrste igračaka *</label>
              <p class="text-xs text-slate-500 mb-3">Izaberite najmanje jednu vrstu igračaka koje vas zanimaju</p>
              
              <div *ngIf="loadingToyTypes" class="flex items-center justify-center py-4">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-sky-500"></div>
                <span class="ml-2 text-sm text-slate-500">Učitavanje kategorija...</span>
              </div>

              <div *ngIf="!loadingToyTypes && toyTypes.length > 0" class="grid grid-cols-2 gap-3">
                <button
                  *ngFor="let toyType of toyTypes"
                  type="button"
                  (click)="toggleToyType(toyType.typeId)"
                  [class]="isToyTypeSelected(toyType.typeId) 
                    ? 'rounded-lg border-2 border-sky-500 bg-sky-50 overflow-hidden transition-all duration-200 text-left'
                    : 'rounded-lg border border-slate-300 bg-white overflow-hidden hover:border-sky-300 transition-all duration-200 text-left'"
                >
                  <div class="h-20 bg-slate-100 overflow-hidden">
                    <img 
                      *ngIf="toyType.imageUrl" 
                      [src]="toyType.imageUrl" 
                      [alt]="toyType.name"
                      class="w-full h-full object-cover"
                    />
                    <div *ngIf="!toyType.imageUrl" class="w-full h-full flex items-center justify-center">
                      <svg class="w-8 h-8 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                      </svg>
                    </div>
                  </div>
                  <div class="px-3 py-2">
                    <span [class]="isToyTypeSelected(toyType.typeId) ? 'text-sky-700 font-medium text-sm' : 'text-slate-600 text-sm'">
                      {{ toyType.name }}
                    </span>
                  </div>
                </button>
              </div>

              <div *ngIf="!loadingToyTypes && toyTypes.length === 0" class="text-sm text-slate-500 text-center py-4">
                Nije moguće učitati kategorije igračaka.
              </div>
            </div>

            <div>
              <label for="username" class="block text-sm font-semibold text-slate-700 mb-2">Korisničko ime *</label>
              <input
                type="text"
                id="username"
                [(ngModel)]="username"
                name="username"
                placeholder="Izaberite korisničko ime"
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors duration-200 text-base placeholder-slate-400"
              />
            </div>

            <div>
              <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">Lozinka *</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Minimalno 6 karaktera"
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors duration-200 text-base placeholder-slate-400"
              />
            </div>

            <div>
              <label for="confirmPassword" class="block text-sm font-semibold text-slate-700 mb-2">Potvrdite lozinku *</label>
              <input
                type="password"
                id="confirmPassword"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                placeholder="Ponovite lozinku"
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors duration-200 text-base placeholder-slate-400"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200"
            >
              Registruj se
            </button>

          </form>
        </div>

        <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-red-600 text-sm">{{ errorMessage }}</p>
        </div>

        <div *ngIf="successMessage" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
          <p class="text-green-600 text-sm">{{ successMessage }}</p>
        </div>


        <div class="bg-slate-50 px-8 py-6 border-t border-slate-200">
          <div class="text-center">
            <p class="text-sm text-slate-600">
              Već imate nalog? 
              <a routerLink="/login" class="font-semibold text-sky-600 hover:text-sky-500 transition-colors duration-200">
                Prijavite se ovde
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
